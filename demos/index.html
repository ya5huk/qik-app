<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Posts</title>
  </head>
  <body>
    <div class="container justify-content-center mt-5">
      <div class="row">
        <div class="col col-7">
          <form class="d-flex flex-column form-group">
            <textarea
              class="form-control textAreaStyles"
              placeholder="What's on your mind?"
              name="postContent"
              id="postContent"
              rows="6"
            ></textarea>
            <button
              name="submitPost"
              id="submitPost"
              class="align-self-end mt-3 btn btn-danger"
              role="button"
            >
              Post
            </button>
          </form>
        </div>
      </div>

      <div class="row row-cols-sm-1">
        <div class="card text-white border-white cardStyles">
          <div class="card-header border-none">Header</div>
          <div class="card-body">
            <p class="card-text">texttexttext</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
